language:
    - node_js
node_js:
    - stable
env:
  global:
    - CXX=g++-5
    - NODE_ENV=test

before_install:
  - npm install -g node-gyp node-pre-gyp

before_script:
  - psql -c "CREATE DATABASE book_a_meal_test;" -U postgres
  - psql -c "CREATE USER hasstrupezekiel WITH PASSWORD 'PASSWORD';" -U postgres

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-5

services:
  - postgresql

after_success:
    - npm run cover
